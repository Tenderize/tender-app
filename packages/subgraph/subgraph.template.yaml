specVersion: 0.0.2
description: Liquid staking yield aggregator for web3 protocols
repository: https://github.com/Tenderize/tender-app/packages/subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Registry
    network: {{networkName}}
    source:
      startBlock: {{contracts.registry.startBlock}}
      address: {{contracts.registry.address}}
      abi: Registry
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      abis:
        - name: Registry
          file: ../contracts/src/abis/Registry.json # TODO ADD ABI TO CONTRACTS PACKAGE
      entities:
        - TenderizerConfig
      eventHandlers:
        - event: TenderizerAdded(TenderizerConfig)
          handler: handleTenderizerAdded
      file: ./src/mappings/registry.ts
      language: wasm/assemblyscript
templates:
    - name: Tenderizer
      kind: ethereum/contract
      network: {{networkName}}
      source:
        abi: Tenderizer
      mapping:
        kind: ethereum/events
        apiVersion: 0.0.1
        language: wasm/assemblyscript
        file: ./src/mappings/tenderizer.ts
        entities:
          - Exchange
        abis:
          - name: Tenderizer
            file: ../contracts/src/abis/Tenderizer.json
        eventHandlers:
          - event: Deposit(address indexed, uint256)
            handler: handleDepositEvent
