type Token @entity {
  id: ID!
  decimals: Int
  name: String
  symbol: String
}

type Transfer @entity {
  id: ID!
  from: String!
  to: String!
  value: BigInt!
}

type TenderizerConfig @entity {
  id: ID!
  steak: String!
  Tenderizer: String!
  Controller: String!
  TenderToken: String!
  ESP: String!
  BPool: String!
  TenderFarm: String!
}

type Tenderizer @entity {
  id: ID!
  config: TenderizerConfig
}

type Tender @entity {
  id: ID!,
  tenderizer: String!, # Tenderizer Proxy Address
  deposit: BigDecimal,
}